
<script type="text/javascript">
 function validate() {

		if (document.registration.Sname.value == "") {
			alert("Please provide your Name!");
			document.registration.Sname.focus();
			return false;
		}
		if (document.registration.Fname.value == "") {
			alert("Please provide your Fathers Name!");
			document.registration.Fname.focus();
			return false;
		}

		if (document.registration.state.value == "-1") {
			alert("Please provide your State!");
			return false;
		}
		return (true);
	}
</script>



<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<center>
	<h1>Registration Form</h1>
</center>
</head>
<body bgcolor="skyblue">
	<form action="reg" method="post" name="registration"
		onsubmit="return(validate());">
		<tr>
			<center>
				<tr>
					<td>Student Name
					<td><input type="text" name="Sname">
				</tr>
				<br> <br>

				<tr>
					<td>FatherName</td>
					<input type="text" name="Fname">
				</tr>
				<br> <br>
				<tr>

					<td>Sex</td>
					<input type="radio" name="Sex" value="male"> Male
					<input type="radio" name="Sex" value="female"> Female
				</tr>
				<br> <br>


				<tr>
					<td>state</td>
					<select name="state">
						<option value="-1" selected>[choose yours]</option>
						<option>Andhra Pradesh</option>

						<option>Karnataka</option>

						<option>Maharasta</option>

						<option>Kerala</option>

					</select>
				</tr>
				<br> <br>
				<tr>
					<td>Education</td>
					<input type="checkbox" name="group" value="BTech">BTech
					<input type="checkbox" name="group" value="MBA">MBA
					<input type="checkbox" name="group" value="MTECH">Mtech
				</tr>
				<br> <br>
				<tr>
					<td>submit</td>
				</tr>
				<input type="submit" value="submit the form"> <input
					type="reset" value="reset the form">
		</tr>
		</center>
	</form>
</body>
</html>
